{% extends "BusinessApp/base_padre.html" %}

{% block contenidoQueCambia %}

  <h1>This is our <strong>MOVIE</strong></h1>
  
    <div class="row row-cols-6 row-cols-lg-3 align-items-stretch g-2 py-5">
     
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/media/{{result.img}}')">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{result.title}}</h2>
            </div>
          </div>
          <div class="text-center">
            {% if request.user.is_authenticated and user.is_superuser %}
            <button class="btn btn-outline-success mt-1">
              <a href="{% url 'editMovie' result.title %} ">Editar</a>
            </button>
            <button class="btn btn-outline-success mt-1">
              <a href="{% url 'deleteMovie' result.title %} ">Eliminar</a>
           </button>
           {% endif %}
          </div>
        </div> 
 
 


    </div>
  

{% endblock %}
