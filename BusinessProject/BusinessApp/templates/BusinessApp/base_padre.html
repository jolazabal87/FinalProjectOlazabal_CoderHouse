<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessApp</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- seteando AwesomeFont -->
    <script src="https://kit.fontawesome.com/fd85af2ce0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white">🎬🎬🎬🎬🎬</a> 
        <div class="col text-center">
          {% if not request.user.is_authenticated %}
          <a href="{% url 'register_user' %}"><i class="fa-solid fa-street-view"></i> </a>
          {% endif %}
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout_user' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          {% endif %}
        </div>
      {% if request.user.is_authenticated %}
      <img src="{{ url }}" class="rounded-circle" style="width: 40px;" alt="Avatar" />
      {% endif %}
      <form class="d-flex" role="search" method="GET" action="/businessApp/resLookupMovies/"> {% csrf_token %}
        <input class="form-control me-2" type="text" placeholder="Buscá tu pelicula favorita" aria-label="Search" name="movie">
        <button class="btn btn-outline-success" type="submit">👌</button>
      </form>
      </div>
    </nav>
    
    <div class="container">  
      {% block contenidoQueCambia %}
    
      {% endblock %}
    </div>

      
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center  my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 Movies, Inc</p>
    
        <i class="bi bi-camera-reels-fill"></i>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="{% url 'main' %}" class="nav-link px-2 text-muted">🏠</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">💜</a></li>
          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-muted">💌</a></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
