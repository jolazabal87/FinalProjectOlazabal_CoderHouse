{% block contenidoQueCambia %}


{% include "TicketApp/ticket_office.html" %}
<h4>Esta es la tienda para sacar tu ticket</h4>

<div class="row text-center">
<table class="table table-bordered">    
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Car√°tula</th>
        <th scope="col">Agregar Ticket</th>
        </tr>
    </thead>
  
  <tbody>
{% for p in res %}       
    <tr>
      
      <th scope="row">{{forloop.counter}}</th>
      <td>{{p.title}}</td>
      <td>$${{p.price}}</td>
      <td><img src="{{p.img.url}}" style="width: 20%; height:20%"alt=""></td>

      </td>
    </tr>
{% endfor %}      
  </tbody>


</table>
</div>
{% endblock %}
